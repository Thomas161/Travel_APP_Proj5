<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="htmlContainer" style="height: 100%">
      <div class="vert first">
        <h1 id="headerApp">Travel App</h1>
        <img id="travelImg" src="../assets/travel.jpg" alt="no_travel" />
      </div>
      <div class="vert second">
        <section>
          <h6>Section 1</h6>
          <form class="tripInfoForm">
            <input
              class="tripInfoInput inputSearch"
              type="search"
              id="city"
              placeholder="City??"
              required
            />
            <br />

            <input
              class="tripInfoInput inputDate"
              type="date"
              id="departDate"
              name="tripStart"
            />

            <input
              class="tripInfoInput inputSubmit"
              type="submit"
              value="Search"
            />
          </form>
        </section>
      </div>
      <div class="vert third">
        <section>
          <h6>Section 2</h6>
          <div id="containerCard">
            <div id="demo"></div>
            <div id="demo1"></div>
            <div id="demo2"></div>
            <div id="demo3"></div>
            <div id="demo4"></div>
            <div id="demo5"></div>
            <div id="demo6"></div>
            <div id="demo7"></div>
            <div id="demo8"></div>
            <div id="demo9"></div>
          </div>
        </section>
      </div>
      <div class="vert fourth">
        <section>
          <h6>Section 3</h6>
          <div id="tripsListContainer">
            <label>Trips</label>
            <ul id="list"></ul>
          </div>
        </section>
      </div>
    </div>
  </body>
</html>
