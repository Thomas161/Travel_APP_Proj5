<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
  </head>
  <body>
    <div id="htmlContainer" style="height: 100%">
      <div class="vert first">
        <h1 id="headerApp">Travel App</h1>
        <img id="travelImg" src="../assets/travel.jpg" alt="no_travel" />
      </div>
      <div class="vert second">
        <section>
          <form
            class="trip_info_form"
            onsubmit="return Client.formSubmit(event)"
          >
            <input
              class="trip_info_input input_search"
              type="search"
              id="city"
              placeholder="City??"
              required
            />
            <br />

            <input
              class="trip_info_input input_date"
              type="date"
              id="depart_date"
              name="trip-start"
            />

            <input
              class="trip_info_input input_submit"
              type="submit"
              value="Search"
            />
          </form>
        </section>
      </div>
      <div class="vert third">
        <section>
          <div id="containerCard">
            <div id="demo"></div>
            <div id="demo2"></div>
            <div id="demo3"></div>
            <div id="demo4"></div>
            <div id="demo5"></div>
            <div id="demo6"></div>
            <div id="demo7"></div>
            <div id="demo8"></div>
            <div id="demo9"></div>
          </div>
        </section>
      </div>
      <div class="vert fourth">
        <section>
          <div id="tripsListContainer">
            <label>Trips</label>
            <ul></ul>
          </div>
        </section>
      </div>
    </div>
    <script>
      //set currrent date each time on DOM
      document.getElementById(
        "depart_date"
      ).value = new Date().toISOString().substring(0, 10);
    </script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
  </body>
</html>
