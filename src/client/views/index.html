<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel</title>
  </head>
  <body>
    <div id="htmlContainer" style="height: 100%">
      <div class="vert first">
        <img id="travelImg" src="../assets/travel.jpg" alt="no_travel" />
      </div>
      <div class="vert second">
        <section>
          <form
            class="trip_info_form"
            onsubmit="return Client.formSubmit(event)"
          >
            <input
              class="trip_info_input input_search"
              type="search"
              id="city"
              placeholder="City??"
              required
            />
            <label
              >Depart date
              <input
                class="trip_info_input input_date"
                type="date"
                id="depart_date"
                name="trip-start"
              />
            </label>
            <input
              class="trip_info_input input_submit"
              type="submit"
              value="Search"
            />
          </form>
        </section>
      </div>
      <div class="vert third">
        <section><div id="demo"></div></section>
      </div>
      <div class="vert fourth"><section></section></div>
    </div>
    <script>
      //set currrent date each time on DOM
      document.getElementById(
        "depart_date"
      ).value = new Date().toISOString().substring(0, 10);
    </script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("/service-worker.js");
        });
      }
    </script>
  </body>
</html>
